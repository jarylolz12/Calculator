<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<header>
		<h1>The Calculator</h1>
	</header>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<input type="text" name="" id="textBox1" max="100" disabled>
				</tr>
			</thead>
			<tbody id="but">
				<tr>			
					<td><button class="operators">^2</button></td>
					<td><button class="clear">CE</button></td>		
					<td><button class="delete">C</button></td>
					<td><button class="operators">/</button></td>				
				</tr>
				<tr>
					<!-- gamit kag <button></button> dili input -->
					<td><button class="buttons">7</button></td>
					<td><button class="buttons">8</button></td>		
					<td><button class="buttons">9</button></td>
					<td><button class="operators">*</button></td>		
				</tr>
				<tr>		
					<td><button class="buttons">4</button></td>
					<td><button class="buttons">5</button></td>		
					<td><button class="buttons">6</button></td>
					<td><button class="operators">-</button></td>		
				</tr>
				<tr>
					
					<td><button class="buttons">1</button></td>
					<td><button class="buttons">2</button></td>		
					<td><button class="buttons">3</button></td>
					<td><button class="operators">+</button></td>	
				</tr>
				<tr>	
					<td><button class="buttons">.</button></td>		
					<td><button class="buttons">0</button></td>
					<td colspan="2"><button class="compute">=</button></td>			
				</tr>
			</tbody>
		</table>
	</div>



<script type="text/Javascript" src="script.js"></script>
</body>
</html>
